<!DOCTYPE html>
<html>
<head>
<title>WebSocket Test Page</title>
<style>
  #output {
    width:500px;
    height:300px;
    resize:none;
    overflow-y:auto;
  }
</style>
<script>
    var log = function(s) {
        console.log(s);
        if (document.readyState !== "complete") {
            log.buffer.push(s);
        } else {
            document.getElementById("output").innerHTML += (s + "\n")
        }
    }
    log.buffer = [];
    // 아래 값은 상황에 맞게 변경할 것
    url = "ws://{1}:8000";
    w = new WebSocket(url, 'echo-protocol');

    w.onopen = function() {
        //log("open");
        w.send("thank you for accepting this Web Socket request");
    }

    w.onmessage = function(e) {
        //console.log(e.data);
        log(e.data);
    }

    w.onclose = function(e) {
        //log("closed");
    }

    window.onload = function() {
        document.getElementById("sendButton").onclick = function() {
            w.send(document.getElementById("inputMessage").value);
        };

        document.getElementById("inputMessage").onkeydown = function(event) {
          if(event.keyCode == 13) {
            w.send(document.getElementById("inputMessage").value);
            this.value = "";
          }
        }
    }
</script>
</head>
<body>
<div id="scrollView">
  <textarea contentEditable="false" id="output"></textarea>
</div>
<input type="text" id="inputMessage" placeholder="Input your text..."><button id="sendButton">Send</button>
</body>
</html>
